{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//unpkg.com/layui@2.8.0/dist/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'js/echarts.min.js' %}"></script>



    <title>Document</title>
    <style>
        .navbar {
            border-radius: 0;
        }

        .btnn:hover {
            box-shadow: 0 0 0.17rem rgb(58, 56, 56);
        }

        .btn_upload {
            border: 1px solid #DDDDDD;
            width: 22rem;
            height: 2.6rem;
            font-size: smaller;
            border-radius: 0.9rem;
            margin-left: 1rem;
            opacity: 1;
            cursor: pointer;
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/depart/list/">企业管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">功能管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu">

                            <li><a href="/depart/list/">部门管理</a></li>
                            <li><a href="/user/list/">员工管理</a></li>
                            <li><a href="/pretty/list/">手机号管理</a></li>
                            <li><a href="/admin/list/">管理员账户管理</a></li>
                            <li><a href="/task/list/">任务管理</a></li>
                        </ul>
                    </li>
                    <li><a href="/order/list/">订单管理</a></li>
                    <li><a href="/chart/list/">数据统计</a></li>
                    <!-- <li><a href="/upload/form/">Form上传</a></li> -->
                    <!-- <li><a href="/upload/model/form/">Model Form上传</a></li> -->
                    <li><a href="/city/list/">城市列表</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login/">登录</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">{{ request.session.info.name }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">我的信息</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout/">注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}

        {% endblock %}
    </div>

    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="//unpkg.com/layui@2.8.0/dist/layui.js"></script>

    {% block js %}{% endblock %}
</body>

</html>
